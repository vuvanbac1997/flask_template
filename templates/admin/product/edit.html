{% extends "admin/index.html" %}
{% block style %}{% endblock %}
{% block script %}
{% endblock %}
{% block content %}
{{ toastr.message() }}
<h4 class="card-title d-flex justify-content-between align-items-center">
Product
<a href="{{ url_for("AdminProduct.product_index") }}"><button class="btn btn-secondary">Back</button></a>
</h4>
<div class="row">
<div class="col-12">
<div class="card">
<div class="card-body">
<form id="identifier" class="form-group" action="{{"/admin/product/update" if product else "/admin/product/create" }}" method="post">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
<input type="text" name="id" class="form-control" value="{{ product.id if product else ""}}" hidden>
<div class="form-group row">
<label for="lcatalog_id" class="col-sm-3 text-right control-label col-form-label">Catalog_Id</label>
<div class="col-sm-9">
<input type="text" name="catalog_id" class="form-control" value="{{ product.catalog_id if product else ""}}" id="lcatalog_id" placeholder="Catalog_Id">
</div>
</div>
<div class="form-group row">
<label for="lname" class="col-sm-3 text-right control-label col-form-label">Name</label>
<div class="col-sm-9">
<input type="text" name="name" class="form-control" value="{{ product.name if product else ""}}" id="lname" placeholder="Name">
</div>
</div>
<div class="form-group row">
<label for="lprice" class="col-sm-3 text-right control-label col-form-label">Price</label>
<div class="col-sm-9">
<input type="text" name="price" class="form-control" value="{{ product.price if product else ""}}" id="lprice" placeholder="Price">
</div>
</div>
<div class="form-group row">
<label for="ldiscount" class="col-sm-3 text-right control-label col-form-label">Discount</label>
<div class="col-sm-9">
<input type="text" name="discount" class="form-control" value="{{ product.discount if product else ""}}" id="ldiscount" placeholder="Discount">
</div>
</div>
<div class="form-group row">
<label for="limage_link" class="col-sm-3 text-right control-label col-form-label">Image_Link</label>
<div class="col-sm-9">
<input type="text" name="image_link" class="form-control" value="{{ product.image_link if product else ""}}" id="limage_link" placeholder="Image_Link">
</div>
</div>
<div class="form-group row">
<label for="limage_list" class="col-sm-3 text-right control-label col-form-label">Image_List</label>
<div class="col-sm-9">
<input type="text" name="image_list" class="form-control" value="{{ product.image_list if product else ""}}" id="limage_list" placeholder="Image_List">
</div>
</div>
<div class="form-group row">
<label for="lview" class="col-sm-3 text-right control-label col-form-label">View</label>
<div class="col-sm-9">
<input type="text" name="view" class="form-control" value="{{ product.view if product else ""}}" id="lview" placeholder="View">
</div>
</div>
<div class="row bg-white">
<div class="card-body text-center">
<div class="form-group">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
