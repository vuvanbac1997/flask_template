{% extends 'admin/index.html' %}
{% block content %}
<h4 class="card-title d-flex justify-content-between align-items-center">
Catalog Datatable
</h4>
<div class="row">
<div class="col-12">
<div class="card">
 <div class="card-body border-bottom">
<h4 class="card-title d-flex justify-content-between align-items-center">
Catalog Datatable
<a class="fixed-left-part float-right  mb-3" href="{{ url_for("AdminCatalog.catalog_edit", catalog_id = 0) }}"><button class="btn btn-outline-success">Create</button></a>
</h4>
<div class="row">
<div class="col-md-6">
Total: {{ pagination.total }}
</div>
<div class="col-md-6">
<form action="/admin/catalog">
<div class="input-group">
<input class="form-control py-2 border-right-0 border" type="search" name="search" placeholder="Search by name" id="example-search-input">
<span class="input-group-append">
<div class="input-group-text bg-transparent">
<i class="fa fa-search"></i>
</div>
</span>
</div>
</form>
</div>
</div>
</div>
<div class="card-body">
<div class="table-responsive">
<table id="zero_config" class="table table-striped table-bordered">
<thead>
<tr>
<th>Id</th>
<th>name</th>
<th width="10%">Action</th>
 </tr>
</thead>
<tbody>
<tr>
{% for catalog in catalogs %}
<tr>
<td>{{ loop.index }}</td>
<td>{{ catalog.name }}</td>
<td width="10%" class="text-center">
<a class="mr-1" style="color: inherit;" href="{{ url_for("AdminCatalog.catalog_delete", catalog_id = catalog.id) }}" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fas fa-trash-alt"></i></a>
<a class="ml-1" style="color: inherit;" href="{{ url_for("AdminCatalog.catalog_edit", catalog_id = catalog.id) }}" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fas fa-edit"></i></a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
<div class="d-flex justify-content-center">
{{ pagination.links }}
</div>
</div>
</div>
</div>
</div>
{% endblock %}
