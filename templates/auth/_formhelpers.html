{% macro render_field(field) %}
    <div class="form-group">
        {{ field.label }}
        {{ field(**kwargs)| safe }}
        {% if field.errors %}
            <div class="invalid-feedback">
                {% for error in field.errors %}
                   {{ error }}
                    <br>
                {% endfor %}
            </div>
        {% endif %}

    </div>
{% endmacro %}
